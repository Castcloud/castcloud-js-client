<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>Castcloud</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://raw.github.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="cast-context-menu">
		<div id="cast-context-unsub">Unsubscribe</div>
	</div>
	<div id="topbar">
		<h1>Castcloud</h1>
		<nav>
			<ul>
				<li>
					<a href="podcasts">Podcasts</a>
				</li><li>
					<a href="settings">Settings</a>
				</li>
			</ul>
		</nav>
		<div id="userinfo">
			<p>Logged in as <span style="color: #0099cc"></span><button class="button" id="button-logout">Log out</button></p>
		</div>
	</div>
	<div id="main-container">
		<div class="tab" id="tab-login">
			<div id="login-container">
				<p><input type="text" id="input-username" placeholder="Username"></p>
				<p><input type="password" id="input-password" placeholder="Password"></p>
				<p><button id="button-login">Log in</button></p>
			</div>
		</div>
		<div class="tab" id="tab-podcasts">
			<div id="podcast-vmenu">
				<div id="vmenu-add">+</div>
			</div>
			<div id="podcast-cols">
				<div class="col">
					<input type="text" id="input-vmenu-add" placeholder="Feed URL">
					<button id="button-vmenu-add">Add</button>
					<div id="podcasts"></div>
				</div>
				<div class="col" id="episodes"></div>
				<div class="col" id="episodeinfo">
					<div id="vid-container">
						<video id="vid" width="100%" autoplay>
			  				<source src="#" type="video/mp4">
						</video>
						<div id="vid-fs-overlay">
							<h1>TITLE</h1>
							<button class="button">></button>
						</div>
					</div>
					<div id="episodeinfo-text">
						<h2 id="episode-title"></h2>
						<p id="episode-date"></p>
						<p id="episode-desc"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="tab" id="tab-settings"></div>
	</div>
	<div id="playbar">
		<div id="seekbar"><div></div></div>
		<h3 id="playbar-info"></h2>
		<h2 id="time">00:00/00:00</h1>
		<div id="playbar-controls"><button class="button button-play">||</button></div>
	</div>

	<script type="text/template" class="podcasts">
	<% casts.forEach(function(cast) { %>
		<div id="cast-<%= cast.castcloud.id %>" class="cast"><%= cast.title %></div>
	<% }); %>
	</script>

	<script type="text/template" class="episodes">
	<% episodes.forEach(function(episode) { %>
		<div id="ep-<%= episode.id %>" class="cast"><%= episode.feed.title %></div>
	<% }); %>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//underscorejs.org/underscore-min.js"></script>
	<script src="//backbonejs.org/backbone-min.js"></script>
	<script src="jquery.cookie.js"></script>
	<script src="script.js"></script>
</body>
</html>
