<!--
This shows a very simple receiver to help you get code up and running. You can
think of this as your first step. It is not compatible with our UX guidelines.
It is useful for learning the basic concepts of the system.
-->
<!DOCTYPE html>
<html>
<head>
	<!--
	While this receiver doesn't have any text, it's important to know that
	Chromecast defaults to a black background with black text.  Changing that will
	help your efforts.

	We find that having everything fit in the HTML boxes tends to look nicer on TV
	so, we also set overflow: hidden, which clips all flowing outside of boxes or
	adding of scrollbars, which aren't useful on TV.
	-->
	<link href='//fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<style type="text/css">
	@import url(http://fonts.googleapis.com/css?family=Droid+Serif:400,700);
	body {
		font-family: "Lato", serif;
		color: #FFF;
		line-height: 150%;
		border: 0px;
		margin: 0px;
		width: 100%;
		height: 100%;
		overflow: hidden !important;
		text-align: center;
	}
	video {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 0;
	}

	#playbar {
		height: 60px;
		bottom: 0;
		left: 0;
		right: 0;
		position: fixed;
		color: #333;
		z-index: 10000;
	}

	#time {
		margin: 0 20px;
		line-height: 60px;
		float: right;
		color: #FFF;
	}

	#seekbar {
		display: inline-block;
		position: absolute;
		left: 20px;
		right: 160px;
		top: 25px;
		height: 10px;
		background: #FFF;
		border-radius: 5px;
	}

	#seekbar:hover {
		cursor: pointer;
	}

	#seekbar div {
		background: #0099cc;
		height: 10px;
		width: 0px;
		border-radius: 5px;
	}

	#pausebox {
		display: none;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,0.75);
		z-index: 2;
	}

	#art {
		text-align: center;
		width: 100%;
		margin-top: 60px;
	}

	.logo {
		font-size: 64px;
	}

	.loading {
		display: none;
	}

	.loading h1 {
		font-size: 64px;
	}

	.description {
		text-align: left;
		width: 50%;
		margin: 0 auto;
		font-size: 1.0em;
	}
	</style>
	<!--
	Include the Receiver Library - Very important use our URL, don't attempt to
	host this yourself.
	-->
	<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js">
	</script>
	<title>Cast Simple Receiver</title>
</head>
<body>
	<h1 class="logo">Castcloud</h1>
	<div class="loading">
		<h1 class="title"></h1>
		<figure><img class="cover" width="50%"></figure>
		<h1><i class="fa fa-spinner fa-spin"></i> Loading...</h1>
	</div>	
	<div id="pausebox">
		<div id="art">
			<h1 class="title"></h1>
			<figure><img class="cover" width="50%"></figure>
			<p class="description"></p>
		</div>
		<div id="playbar">
			<div id="seekbar"><div></div></div>
			<h3 id="time">00:00/00:00</h3>
		</div>
	</div>
	<video id='vid' />
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$(".loading").css("margin-top", window.innerHeight / 2 - $(".loading").height() / 2);
		$(".logo").css("margin-top", window.innerHeight / 2 - $(".logo").height() / 2);
		// Turn on debugging so that you can see what is going on.  Please turn this off
		// on your production receivers.  Especially if there may be any personally
		// identifiable information in the log.
		cast.receiver.logger.setLevelValue(cast.receiver.LoggerLevel.DEBUG);

		console.log('Starting media application');
		window.mediaElement = document.getElementById('vid');
		// Create the media manager. This will handle all media messages by default.
		window.mediaManager = new cast.receiver.MediaManager(window.mediaElement);
		/*mediaManager.onLoad = function() {
			console.log("ON_LOAD");
		};*/

		// Start the system
		console.log('Application is ready, starting system');
		window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
		castReceiverManager.onSenderDisconnected = function (event) {
			console.log("sender disconnected");
		};

		$("#vid").on("pause", function() {
			$("#pausebox").show();
			updateUI();
		});

		$("#vid").on("play", function() {
			$("#pausebox").hide();
		});

		$("#vid").on("loadstart", function() {
			$("#pausebox").hide();
			$(".logo").hide();
			$(".loading").show();

			var metadata = mediaManager.getMediaInformation().metadata;
			$(".title").html(metadata.title);
			if (metadata.description.length > 500) {
				metadata.description = metadata.description.substr(0, 500);
				metadata.description += "...";
			}
			$(".description").html(metadata.description);
			$(".cover").prop("src", metadata.image);
			$(".loading").css("margin-top", window.innerHeight / 2 - $(".loading").height() / 2);
		});

		function updateUI() {
			var video = el("vid");
			var date = new Date(video.currentTime * 1000);
			var dateTotal = new Date(video.duration * 1000);
			var progress = 1 / video.duration * video.currentTime;

			date.setHours(date.getHours() - 1);
			dateTotal.setHours(dateTotal.getHours() - 1);

			var time = "";
			if (date.getHours() > 0) {
				time += date.getHours().pad() + ":";
			}
			time += date.getMinutes().pad() + ":" + date.getSeconds().pad() + "/";
			if (dateTotal.getHours() > 0) {
				time += dateTotal.getHours().pad() + ":";
			}
			time += dateTotal.getMinutes().pad() + ":" + dateTotal.getSeconds().pad();

			$("#time").html(time);
			$("#seekbar").css("right", ($("#playbar").width() - $("#time").position().left) + "px");
			$("#seekbar div").css("width", $("#seekbar").width() * progress + "px");
		}

		function el(id) {
			return $("#" + id).get(0);
		}

		function unix() {
			return $.now() / 1000 | 0;
		}

		Number.prototype.pad = function() {
			var str = this.toString();
			while (str.length < 2) {
				str = "0" + str;
			}
			return str;
		}
		// The default inactivity is normally 10 seconds, since we are encouraging you
		// to debug this receiver, we are setting it to 10 minutes. As setting a break
		// point might inadvertently trigger a timeout. The purpose of the timer is to
		// speed the recognition of disconnection of a sender.  As the TCP/IP standard
		// mechanisms can be quite slow.
		castReceiverManager.start({maxInactivity: 600});
	});
	</script>
</body>
</html>
